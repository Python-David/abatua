{% if messages %}
<ul class="messages" style="list-style-type: none; padding: 0; margin: 0;">
    {% for message in messages %}
    <li style="margin-bottom: 10px;"> <!-- Ensure there's no default list item styling -->
        <div class="alert alert-{{ message.tags }} container" role="alert" style="display: flex; justify-content: space-between; align-items: center;">
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}<strong>Error:</strong>{% endif %}
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="margin-left: auto;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %}
